<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">


  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>


</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow-md p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-indigo-600">SwiftCart</h1>

  <ul class="hidden md:flex gap-6 font-medium">
    <li>Home</li>
    <li>Products</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <div class="relative">

    <i class="fa-solid fa-cart-shopping"></i>

     <span id="cart-count" class="bg-indigo-600 text-white px-2 rounded-full text-sm">0</span>
  </div>
</nav>

<!-- Hero Section -->
<section class="relative text-white text-center py-32 bg-cover bg-center" style="background-image: url('/Assets/banner-image.png');">

  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Content -->
  <div class="relative z-10 max-w-2xl mx-auto">
    <h2 class="text-5xl font-bold mb-4">Best Collection For You</h2>
    <p class="mb-6 text-lg">
      Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCart.
    </p>
    <button class="bg-purple-600 hover:bg-purple-700 px-8 py-3 rounded text-white font-semibold transition">
      Shop Now
    </button>
  </div>
</section>


<script src="script.js"></script>
</body>
</html>
